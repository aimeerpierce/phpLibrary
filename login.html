<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
	</head>

	<body>
	<div id="signIn">
		<form id="myForm" name="myForm">
		<h1>Sign in:</h1>
		    <label><b>Username</b></label>
		    <input type="text" placeholder="Enter Username" name="user" required/>
		
		    <label><b>Password</b></label>
		    <input type="password" placeholder="Enter Password" name="psw" required/>
		    </form>
		    <button id="login">Sign In</button>
	</div>
		    <p></p>
	<div id="libraryDiv" style="display:none">
		<table id="library" style="width:60%" border="2" cellpadding="2">
		  <tr>
		    <th>Art Shelf</th>
		    <th>Science Shelf</th>
		    <th>Sport Shelf</th>
			<th>Literature Shelf</th>
		  </tr>
		</table>
	</div>
		<p></p>
		<p></p>
	<div id="librarian" style="display:none">
		<form id="add" name="add">
			<label><b>Book ID</b></label>
			<input type="text" placeholder="Enter ID to add" name="bookIdA">
			<label><b>Book Title</b></label>
			<input type="text" placeholder="Enter Title" name="bookTitleA">
			<label><b>Book Author</b></label>
			<input type="text" placeholder="Enter Author Name" name="author">
			<label><b>Shelf</b></label>
			<input type="text" placeholder="Enter shelf name, e.g. 'Art'" name="shelf">			
		</form>
			<button id="addBook">Add Book</button>
		
		<p></p>
		<form id="delete" name="delete">
			<label><b>Book ID</b></label>
			<input type="text" placeholder="Enter ID to delete" name="bookIdD">			
			<button id="deleteBook">Delete Book</button>
		</form>
		<form id="viewBorrow" name="viewBorrow">
			<label><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="bookIdV">			
			<button id="borrowHistory">View Borrow History</button>
		</form>
	</div>
	<script src="login.js"></script>
	</body>
</html>
